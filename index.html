<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Library App</title>
</head>
<body class="main">
    <div class="heading">
        <h1>The library app</h1>
        <button id="new-book">New book</button>
    </div>
    <div class="book-list">
        <h2 class="list-heading">Books</h2>
     </div>
    <div class="overlay">
        <div class="book-form">
            <div class="form-header">
                <h3>New book</h3>
                <p id="close-form">X</p>
            </div>
            <label for="title">Title</label>
            <input class="text-input" type="text" id="title" name="title">
            <label for="author">Author</label>
            <input class="text-input" type="text" id="author" name="author">
            <label for="pages">No. pages</label>
            <input class="text-input" type="number" id="pages" name="pages">
            <p>Have you read the book?</p>
            <div>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="read" value="yes">
                <label for="no">No</label>
                <input type="radio" id="no" name="read" value="no">
            </div>
            <div class="submit-container">    
                <button class="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="scripts.js" defer></script>    
</body>
</html>
